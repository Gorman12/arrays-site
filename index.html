<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things.</h1>
      <div class="jumbotron">
        <h3>Here they are:</h3>
        <form id="input-form">
          <div class="form-group">
            <label for="input1">1st thing:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input2">2nd thing:</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input3">3rd thing:</label>
            <input id="input3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input4">4th thing:</label>
            <input id="input4" class="form-control" type="text">
          </div>
          <br>
          <button id="btn "type="submit" class="btn">Submit!</button>
        </form>
      </div>


      <div class="jumbotron" id="results">
        <div>
          <h4>Results<h4>
            <ul>
              <li id="r1"></li>
              <li id="r2"></li>
              <li id="r3"></li>

            </ul>
        </div>
      </div>


    </div>
  </body>
</html>
